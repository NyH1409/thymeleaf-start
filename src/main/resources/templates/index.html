<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .employee-container {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .employee-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .employee-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        a {
            text-decoration: none;
            color: #f7f7f7;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select, option {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form method="get" th:action="@{/}">
        <div style="display: flex; justify-content: space-between">
            <label>
                Prénom(s):
                <input type="text" name="firstName">
            </label>
            <label>
                Nom:
                <input type="text" name="lastName">
            </label>
            <label>
                Sexe:
                <select name="sex">
                    <option th:value="H">Homme</option>
                    <option th:value="F">Femme</option>
                </select>
            </label>
            <label>
                Fonction:
                <select name="job">
                    <option th:value="M1">M1</option>
                    <option th:value="M2">M2</option>
                    <option th:value="OS1">OS1</option>
                    <option th:value="OS2">OS2</option>
                    <option th:value="OS3">OS3</option>
                    <option th:value="OP1">OP1</option>
                </select>
            </label>
        </div>
        <div style="display: flex; justify-content: space-between">
            <label>
                Ordre (Prenom):
                <select name="firstNameOrder">
                    <option th:value="ASC">Croissant</option>
                    <option th:value="DESC">Decroissant</option>
                </select>
            </label>
            <label>
                Ordre (Nom):
                <select name="lastNameOrder">
                    <option th:value="ASC">Croissant</option>
                    <option th:value="DESC">Decroissant</option>
                </select>
            </label>
            <label>
                Ordre (sexe):
                <select name="sexOrder">
                    <option th:value="ASC">Croissant</option>
                    <option th:value="DESC">Decroissant</option>
                </select>
            </label>
            <label>
                Ordre (fonction):
                <select name="jobOrder">
                    <option th:value="ASC">Croissant</option>
                    <option th:value="DESC">Decroissant</option>
                </select>
            </label>
        </div>
        <button>Filtrer</button>
    </form>
    <div class="employee-container" th:each="employee : ${employees}">
        <div th:if="${employee.image != ''}">
            <img alt="Profile" th:src="'data:image/jpeg;base64,'+${employee.image}">
        </div>
        <div th:unless="${employee.image != ''}">
            <p>Aucune image</p>
        </div>
       <div class="employee-info">
           <p>Nom : <span th:text="${employee.firstName}"></span></p>
           <p>Prénoms : <span th:text="${employee.lastName}"></span></spa></p>
           <div>
               <button style="background-color: #007bff"><a th:href="@{'/employees/'+${employee.id}}">Profil</a></button>
           </div>
       </div>
    </div>
    <div style="display: flex; justify-content: space-between">
        <button><a th:href="@{'/create'}">Nouveau</a></button>
        <form th:action="${'/employees/raw'}" method="post" th:object="${modelToCSV}" enctype="multipart/form-data">
            <label>
                <input type="text" th:value="${modelToCSV.employees}" th:field="${modelToCSV.employees}" hidden/>
            </label>
            <button style="background-color: red">Exporter</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
    <div th:each="employee : ${employees}">
        <img alt="Profile" th:src="${employee.getImage()}">
        <p th:text="${employee.firstName}"></p>
        <p th:text="${employee.lastName}"></p>
        <p th:text="${employee.birthDate}"></p>
    </div>
    <a th:href="@{/}">back</a>
</body>
</html>
